<div>
  <h2>your evaluation of the lesson</h2>

  <button onclick="rate(2)">⭐⭐</button>
  <button onclick="rate(3)">⭐⭐⭐</button>
  <button onclick="rate(4)">⭐⭐⭐⭐</button>

      "thank you for your rating " + stars + "stars!";
  }
</script>
